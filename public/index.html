<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#4A90E2" />
    <title>SecureShield</title>
    
    <!-- Favicon with gradient lock icon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Cdefs%3E%3ClinearGradient id='lockGradient' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%234A90E2;stop-opacity:1' /%3E%3Cstop offset='100%25' style='stop-color:%2343D8C2;stop-opacity:1' /%3E%3C/linearGradient%3E%3C/defs%3E%3Cpath d='M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z' stroke='url(%23lockGradient)' fill='url(%23lockGradient)' fill-opacity='0.2' /%3E%3Cpath d='M9 12l2 2 4-4' stroke='url(%23lockGradient)' stroke-width='2.5' /%3E%3C/svg%3E">
    
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    
    <!-- Firebase SDK Scripts -->
    <script defer src="/__/firebase/11.0.2/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/11.0.2/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/11.0.2/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/11.0.2/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/11.0.2/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/11.0.2/firebase-messaging-compat.js"></script>
    <script defer src="/__/firebase/11.0.2/firebase-storage-compat.js"></script>
    <script defer src="/__/firebase/11.0.2/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/11.0.2/firebase-remote-config-compat.js"></script>
    <script defer src="/__/firebase/11.0.2/firebase-performance-compat.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <!-- Dark Mode Toggle Script -->
    <script>
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Firebase SDK Loading and Error Handling Script -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        try {
          let app = firebase.app();
          let features = [
            'auth', 
            'database', 
            'firestore',
            'functions',
            'messaging', 
            'storage', 
            'analytics', 
            'remoteConfig',
            'performance',
          ].filter(feature => typeof app[feature] === 'function');
          
          // Optional: Log features to console
          console.log(`Firebase SDK loaded with ${features.join(', ')}`);
        } catch (e) {
          console.error('Firebase SDK Loading Error:', e);
        }
      });
    </script>
  </body>
</html>
